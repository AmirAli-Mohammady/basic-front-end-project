<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="preconnect" href="https://fonts.googleapis.com">  
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  
    <link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@400..700&family=Poppins&display=swap" rel="stylesheet">  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>  
    <link rel="stylesheet" href="form.css">  
    <title>Register</title>  
</head>  
<body>  
    <form id="register-form">  
        <h1 class="h1 display-1" style="font-family: 'Edu VIC WA NT Beginner'; display: flex; justify-content: center;">Sign Up</h1>  
        <div class="container">  
            <div class="mb-3">  
                <label for="user_name" class="form-label">Username:</label>  
                <input id="user_name" class="user_name form-control" type="text" required>  
            </div>    
            <div class="mb-3">  
                <label for="password" class="form-label">Password:</label>  
                <input id="password" class="password_input form-control" type="password" required>  
            </div>  
            <div class="mb-3">  
                <label for="confirm_password" class="form-label">Confirm Password:</label>  
                <input id="confirm_password" class="confirm_password form-control" type="password" required>  
            </div>  
            <button class="submit_btn btn btn-outline-primary btn-lg" type="submit">Register</button>  
            <a href="../form/form.html" class="a_tag pt-3">Already have an account?</a>  
        </div>  
    </form>  
    <script src="./script.js"></script>  
</body>  
</html>
